<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Guru</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}"></td>
			<td th:text="${author.first_name}"></td>
			<td th:text="${author.last_name}"></td>
		</tr>
	</table>
</body>
</html>
